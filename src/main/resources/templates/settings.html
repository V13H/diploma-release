<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.ico" type="img/ico">

</head>
<body class="blackboard-texture-bg">
<header>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper teal">
                <div class="container">
                    <img src="/img/check-white-green-svg.svg" class="brand-logo responsive-img logo" alt="">
                    <a href="#!" class="brand-logo ml-9vh hide-on-med-and-down">
                        You can do it!</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/"><i class="material-icons left">playlist_add_check</i>Tasks</a></li>
                        <li class="active"><a href="/settings"><i class="material-icons left">settings</i>Settings</a>
                        </li>
                        <li><a href="/about"><i class="material-icons left">help</i>About</a></li>
                        <li><a href="/logout"><i class="material-icons left">exit_to_app</i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul class="sidenav teal" id="mobile-demo">
        <li><a class="white-text" href="/"><i
                class="material-icons left white-text">playlist_add_check</i>Tasks</a></li>
        <li class="active"><a href="/settings" class="white-text"><i class="material-icons left white-text">settings</i>Settings</a>
        </li>
        <li><a href="/about" class="white-text"><i class="material-icons left white-text">help</i>Help</a></li>
        <li><a class="white-text" href="/logout"><i class="material-icons left white-text">exit_to_app</i>Logout</a>
        </li>
    </ul>
</header>
<main>
    <div class="row">
        <div class="col s12">
            <div class="col s10 m6 l4 xl3">
                <form th:if="${hasPassword}" action="/update-password"
                      th:object="${accountDTO}" method="post">
                    <h4>Change password</h4>
                    <div class="input-field ">
                        <input type="password"
                               th:field="*{password}" id="password">
                        <label for="password">New passsword</label>
                        <span class="helper-text red-text"></span>
                    </div>
                    <div class="input-field ">
                        <input type="password"
                               th:field="*{confirmPassword}" id="newPassword">
                        <label for="newPassword">Confirm password</label>
                        <span class="helper-text red-text"></span>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn">save
                    </button>
                </form>
            </div>
            <div class="col s10 m6 l4 xl3">
                <form action="/set-custom-sort-and-filter-params">

                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="col s10 m6 l4 xl3">
                <form action="/enable-notifications" th:object="${accountDTO}">
                    <h4>Enable SMS notifications</h4>
                    <div class="input-field">
                        <input type="tel" th:field="*{phoneNumber}" id="phone" name="phone">
                        <label for="phone">Phone number</label>
                        <span class="helper-text red-text"></span>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn">Turn on notifications
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Materialize JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
