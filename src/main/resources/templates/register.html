<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.ico" type="img/ico">
    <link rel="stylesheet" href="/css/main-body-background.css">
    <link rel="stylesheet" href="/css/body-backgrounds.css">
</head>
<body class="blackboard-texture-bg">
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="ml-20px">
                <i class="material-icons left">arrow_back</i>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5vh">
        <div class="row">
            <div class="col s12 m10 l8 rnd-c-10 offset-m1">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Registration form</span>
                        <div class="row">
                            <form action="/register/createAccount" id="createAccount"
                                  class="m-30px" th:object="${accountDTO}" method="post">

                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <i class="material-icons prefix">person</i>
                                        <input type="text" id="name" th:field="*{userName}" name="userName">
                                        <label for="name">User name</label>
                                        <span class="helper-text red-text" th:errors="*{userName}"></span>
                                    </div>
                                    <div class="input-field">
                                        <i class="material-icons prefix">email</i>
                                        <input type="email" th:field="*{email}" id="email" name="email">
                                        <label for="email">Email*</label>
                                        <span class="helper-text red-text" th:errors="*{email}"></span>
                                    </div>
                                    <div class="input-field">
                                        <i class="material-icons prefix">local_phone</i>
                                        <input type="tel" th:field="*{phoneNumber}" id="phone" name="phone">
                                        <label for="phone">Phone number*</label>
                                        <span class="helper-text red-text" th:errors="*{phoneNumber}"></span>
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field ">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <input type="password" th:field="*{password}" id="password" name="password">
                                        <label for="password">Password*</label>
                                        <span class="helper-text red-text" th:errors="*{password}"></span>
                                    </div>
                                    <div class="input-field">
                                        <i class="material-icons prefix">lock</i>
                                        <input type="password" th:field="*{confirmPassword}" name="confirmPass"
                                               id="confirmPass">
                                        <label for="confirmPass">Confirm password*</label>
                                        <span class="helper-text red-text" th:errors="*{confirmPassword}"></span>
                        </div>
                    </div>
                                <input type="submit" hidden id="create">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <label for="create"
                               class="waves-effect btn waves-light">Create account</label>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Materialize JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
