<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.ico" type="img/ico">
    <link rel="stylesheet" href="/css/main-body-background.css">
    <link rel="stylesheet" href="/css/body-backgrounds.css">
    <!-- Used as an example only to position the footer at the end of the page.
  You can delete these styles or move it to your custom css file -->
</head>
<body class="blackboard-texture-bg">
<header>
    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="ml-20px">
                <i class="material-icons left">arrow_back</i>
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5vh">
        <div class="row">
            <div class="col s10 m8 l5 xl5 offset-s1 offset-m2 offset-l3 offset-xl3 card rnd-c-10 card-content">
                <h4 class="subheader center">Registration form</h4>
                <form action="/register/createAccount" class="m-30px" th:object="${accountDTO}" method="post">
                    <div class="input-field">
                        <input type="email" th:field="*{email}" id="email" name="email">
                        <label for="email">Email*</label>
                        <span class="helper-text red-text" th:errors="*{email}"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="name" th:field="*{userName}" name="userName">
                        <label for="name">User name</label>
                        <span class="helper-text red-text" th:errors="*{userName}"></span>
                    </div>
                    <div class="input-field">
                        <input type="tel" th:field="*{phoneNumber}" id="phone" name="phone">
                        <label for="phone">Phone number</label>
                        <span class="helper-text red-text" th:errors="*{phoneNumber}"></span>
                    </div>
                    <div class="input-field ">
                        <input type="password" th:field="*{password}" id="password" name="password">
                        <label for="password">Password*</label>
                        <span class="helper-text red-text" th:errors="*{password}"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" th:field="*{confirmPassword}" name="confirmPass" id="confirmPass">
                        <label for="confirmPass">Confirm password*</label>
                        <span class="helper-text red-text" th:errors="*{confirmPassword}"></span>
                    </div>
                    <div class="row mt-5vh">
                        <div class="col s12">
                            <button type="submit" class="col s12 waves-effect waves-light btn m-30px">Create account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
